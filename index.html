<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fa-solid fa-paper-plane"></i>
        <div class="input-group">
            <label >Full Name</label>
            <input type="text" placeholder="Enter your Name" id="contact-name" onkeyup=" validateName()">
            <span id="name-error"><span>
        </div>
        <div class="input-group">
            <label >Phone.No </label>
            <input type="text" placeholder="Enter your Phone.no" id="contact-Phone" onkeyup="validatePhone()">
            <span id="Phone-error"></span>
        </div>
        <div class="input-group">
            <label >Email ID </label>
            <input type="text" placeholder="Enter your Email"  id="contact-Email" onkeyup="validateEmail()">
            <span id="Email-error"></span>
        </div>
        <div class="input-group">
            <label >Your Message </label>
        <textarea rows="5"  placeholder="Enter your Message"   id="contact-Message" onkeyup="validateMessage()"></textarea>
        <span id="Message-error"> </span>
        </div>
        <button onclick="return validateForm()">Submit </button>
        <span id="Submit-error"><span>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
